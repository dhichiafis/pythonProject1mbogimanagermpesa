<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if form.errors %}
<p>invalid username and password</p>
{% else %}
<p>use the following form to sign in</p>
<form method="post" action=".">
    {{form.as_p}}
    {% csrf_token %}
    <input type="hidden" name="next" value="{{next}}">
    <input type="submit" value="login">
</form>
{% endif %}
</body>
</html>
